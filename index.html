<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <h1>Simple Calculator</h1>
        <input class="input-field" id="result-field" readonly>
        <div class="buttons-container">
            <button class="btn other-btn">AC</button>
            <button class="btn other-btn">√x</button>
            <button class="btn other-btn">%</button>
            <button class="btn operator-btn">÷</button>

            <button class="btn operand-btn">7</button>
            <button class="btn operand-btn">8</button>
            <button class="btn operand-btn">9</button>
            <button class="btn operator-btn">x</button>

            <button class="btn operand-btn">4</button>
            <button class="btn operand-btn">5</button>
            <button class="btn operand-btn">6</button>
            <button class="btn operator-btn">-</button>

            <button class="btn operand-btn">1</button>
            <button class="btn operand-btn">2</button>
            <button class="btn operand-btn">3</button>
            <button class="btn operator-btn">+</button>

            <button class="btn operand-btn">0</button>
            <button class="btn operand-btn">.</button>
            <button class="btn operand-btn">+/-</button>
            <button class="btn operator-btn">=</button>
        </div>
    </div>
</body>
</html>
