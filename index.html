<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <h1>Simple Calculator</h1>
        <input class="input-field" id="result-field" value="0" readonly>
        <div class="buttons-container">
            <button class="btn other-btn" value="AC">AC</button>
            <button class="btn other-btn" value="del">←</button>
            <button class="btn other-btn" value="sqrt">√x</button>
            <button class="btn operator-btn" value="/">÷</button>

            <button class="btn operand-btn" value="7">7</button>
            <button class="btn operand-btn" value="8">8</button>
            <button class="btn operand-btn" value="9">9</button>
            <button class="btn operator-btn" value="*">x</button>

            <button class="btn operand-btn" value="4">4</button>
            <button class="btn operand-btn" value="5">5</button>
            <button class="btn operand-btn" value="6">6</button>
            <button class="btn operator-btn" value="-">-</button>

            <button class="btn operand-btn" value="1">1</button>
            <button class="btn operand-btn" value="2">2</button>
            <button class="btn operand-btn" value="3">3</button>
            <button class="btn operator-btn" value="+">+</button>

            <button class="btn operand-btn" value="0">0</button>
            <button class="btn operand-btn" value=".">.</button>
            <button class="btn operand-btn" value="changeSign">+/-</button>
            <button class="btn operator-btn" value="=">=</button>
        </div>
    </div>
</body>
</html>
